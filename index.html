    <title>Spotify</title>
    <link rel="icon" type="image/jpg" href="logo.jpg">

        <div class="songBanner"></div>
    </div>

    <div class="bottom">

        <div class="seekBar">
            <p id="currentProgress"></p>
            <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
            <p id="totalDuration"></p>
        </div>
        <div class="icons">
            <i class="fa-solid fa-backward fa-2x" id="backwardPlay"></i>
            <i class="fa-solid fa-circle-play fa-2x" id="masterPlay"></i>
            <i class="fa-solid fa-forward fa-2x" id="forwardPlay"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="gif" id="gif"> 
            <span id="currentSongName"></span>
        </div>
